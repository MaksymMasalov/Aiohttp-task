
{% extends "base.html" %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<table>
    <caption>Список пользователей</caption>
{% for user in users %}
    <tr>
        <td style="width: 100px">{{ user.id }}</td>
        <td style="width: 100px">{{ user.creator }}</td>
        <td>{{ user.login }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
