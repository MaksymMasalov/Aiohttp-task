<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}



    <table>
        <caption>Список пользователей</caption>
        <tr>
        {% for user in users %}
            <td>{{user.id}}</td>
            <td>{{user.creator}}</td>
            <td>{{user.login}}</td>
        {% endfor %}
        </tr>
    </table>


    {% endblock %}
</body>
</html>
